<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>review carousel</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="heading_main">
      <h1 class="heading_main_primary">Our Reviews</h1>
    </div>
    <section class="review">
      <div class="image-box">
        <div class="review-img_box">
          <img
            class="review-img"
            src="https://images.unsplash.com/photo-1581065178047-8ee15951ede6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=415&q=80"
            alt="girl-img"
          />
        </div>
        <h2 class="heading_name">Michael Dam</h2>
        <h3 class="heading_profession">software engineer</h3>
      </div>
      <div class="paragraph">
        <p class="paragraph_info">
          I’m a software engineer in Santa Barbara, CA with a passion for
          computer science, electrical engineering and embedded systems
          technology.I earned a Bachelor’s degree in Mechanical Engineering.
        </p>
      </div>
      <div class="btn_primary">
        <ion-icon class="btn_prev" name="chevron-back-outline"></ion-icon>
        <ion-icon class="btn_next" name="chevron-forward-outline"></ion-icon>
      </div>
      <div class="btn_secondary">
        <button class="btn_secondary-suprise">Suprise Me</button>
      </div>
    </section>
    <script src="script.js" async defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
